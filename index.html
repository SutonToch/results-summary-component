<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="results-summary-component">
    <div class="component result">
      <h3>Your Result</h3>
      <div class="overall-score">
        <h1 class="overall-score-number text-white">76</h1>
        <h5 class="overall-score-max">of 100</h5>
      </div>
      <h2 class="text-white">Great</h2>
      <p class="overall-score-comparison">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="component summary">
      <h3>Summary</h3>
      <div class="subscore-section">
        <img src="assets/images/icon-reaction.svg" rel="red lightning">
        <h5>Reaction</h5>
        <span class="subscore">80</span> / 100
      </div>
      <div class="subscore-section">
        <img src="assets/images/icon-memory.svg" rel="yellow brain">
        <h5>Memory</h5>
        <span class="subscore">92</span> / 100
      </div>
      <div class="subscore-section">
        <img src="assets/images/icon-verbal.svg" rel="green speech bubble">
        <h5>Verbal</h5>
        <span class="subscore">61</span> / 100
      </div>
      <div class="subscore-section">
        <img src="assets/images/icon-visual.svg" rel="blue eye">
        <h5>Visual</h5>
        <span class="subscore">72</span> / 100
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Pf√ºtze</a>.
  </div>
</body>
</html>
