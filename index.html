<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="website">
    <div class="results-summary-component">
      <div class="component result">
        <h3>Your Result</h3>
        <div class="overall-score">
          <h1 class="overall-score-number text-white">76</h1>
          <h4 class="overall-score-max">of 100</h4>
        </div>
        <div>
          <h2 class="text-white">Great</h2>
          <p class="overall-score-comparison">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="component summary">
        <h3>Summary</h3>
        <div class="subscore-section red-section flex">
          <div class="flex">
            <img src="assets/images/icon-reaction.svg" alt="red lightning" class="icon">
            <h4>Reaction</h4>
          </div>
          <div class="flex">
            <span class="subscore">80</span><span class="subscore-max"> / 100</span>
          </div>
        </div>
        <div class="subscore-section yellow-section flex">
          <div class="flex">
            <img src="assets/images/icon-memory.svg" alt="yellow brain" class="icon">
            <h4>Memory</h4>
          </div>
          <div class="flex">
            <span class="subscore">92</span><span class="subscore-max"> / 100</span>
          </div>
        </div>
        <div class="subscore-section green-section flex">
          <div class="flex">
            <img src="assets/images/icon-verbal.svg" alt="green speech bubble" class="icon">
            <h4>Verbal</h4>
          </div>
          <div class="flex">
            <span class="subscore">61</span><span class="subscore-max"> / 100</span>
          </div>
        </div>
        <div class="subscore-section blue-section flex">
          <div class="flex">
            <img src="assets/images/icon-visual.svg" alt="blue eye" class="icon">
            <h4>Visual</h4>
          </div>
          <div class="flex">
            <span class="subscore">72</span><span class="subscore-max"> / 100</span>       
          </div>
        </div>
        <button class="btn" onclick="alert('What..? You clicked me!')">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paul Pf√ºtze</a>.
    </div>
  </div>
</body>
</html>
